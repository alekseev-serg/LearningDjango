{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>
        {% block title %}
            Main Page
        {% endblock %}
    </title>
</head>

<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item dropdown mx-3">
                        <a class="nav-link dropdown-toggle active" href="" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Полезные статьи
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'index_blog' %}">Читать статьи</a></li>
                            <li><a class="dropdown-item" href="#">Добавить статью</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <div class="row mt-5">
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item">
                    <a class="link-dark text-decoration-none" href="/blog">Полезные статьи</a>
                </li>
                <li class="list-group-item">
                    <a class="link-dark text-decoration-none" href="/blog">Утила 1</a>
                </li>
                <li class="list-group-item">
                    <a class="link-dark text-decoration-none" href="/blog">Утила 2</a>
                </li>
                <li class="list-group-item">
                    <a class="link-dark text-decoration-none" href="/blog">Утила 3</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 border">
            {% block content %}

            {% endblock %}
        </div>
    </div>


    <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="mx-3 col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2021 Company, Inc</span>
        </div>
    </footer>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

</body>

</html>
