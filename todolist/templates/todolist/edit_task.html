{% extends 'base.html' %}

{% block title %}
    {{ task.title }}
{% endblock %}

{% block page_title %}
    {{ task.title }}
{% endblock %}

{% block data %}
    <div class="d-inline-flex justify-content-between w-100 mb-3">
        <div class="left">
            <a class="btn btn-dark" href="{% url 'todolist' %}">Назад</a>
            <a class="btn btn-success" href="{% url 'done_list' %}">Выполненные задачи</a>
        </div>
    </div>

    <form action="" method="post" class="item-row mt-4">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" class="btn btn-info mt-3" name="Update Task" value="Обновить">
    </form>
{% endblock %}
